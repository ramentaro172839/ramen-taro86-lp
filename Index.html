<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>らーめん太郎🍜HamCup DAO大好き応援隊🐹</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'M PLUS Rounded 1c', 'Hiragino Sans', 'Yu Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #a8edea 50%, #fed6e3 75%, #d299c2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 30px;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('./IMG_5742.jpeg');
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .name {
            font-size: 2.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .handle {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.4em;
            color: #555;
            line-height: 1.8;
            font-weight: 500;
        }

        .social-links {
            padding: 30px;
            margin-bottom: 30px;
        }

        .social-links h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
            background: linear-gradient(135deg, #e8f4f8, #f0f8ff);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .link-btn {
            display: block;
            color: #2c3e50;
            text-decoration: none;
            padding: 22px 35px;
            border-radius: 25px;
            margin-bottom: 18px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.5em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .link-btn:nth-child(2) {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }

        .link-btn:nth-child(3) {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
        }

        .link-btn:nth-child(4) {
            background: linear-gradient(135deg, #fff3e0, #ffcc80);
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .link-btn:last-child {
            margin-bottom: 0;
        }

        .features {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .features h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .feature-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feature-desc {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 1.8em;
            }
            
            .social-links, .features {
                padding: 25px 20px;
            }
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-img"></div>
            <h1 class="name">らーめん太郎</h1>
            <p class="description">
                HamCup DAO応援隊として毎日20:30〜音声配信中🎙️<br>
                HamCupの魅力を日々発信しています✨
            </p>
        </div>

        <div class="social-links">
            <h2>🔗 SNS・リンク</h2>
            <a href="https://x.com/ramen_taro86" class="link-btn" target="_blank">
                🐦 X (Twitter) をフォロー
            </a>
            <a href="https://discord.gg/kvhCb8dYz2" class="link-btn" target="_blank">
                🐹 HamCup DAO Discord
            </a>
            <a href="https://suno.com/@ramentaro86" class="link-btn" target="_blank">
                🎧 sunoAI 音楽作品
            </a>
        </div>

    </div>

    <div class="footer">
        <p>© 2024 @ramen_taro86 All rights reserved.</p>
    </div>
</body>
</html>
